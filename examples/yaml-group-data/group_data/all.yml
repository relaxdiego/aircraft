pxe_server_address:  &pxe_server_address  192.168.86.43
tftp_server_address: &tftp_server_address 192.168.86.43


http: &http
  hostname: *pxe_server_address
  root_dir: '/opt/relaxdiego.com/pxe/http'


dnsmasq:
  interfaces:
    - 'eth0'
  dhcp:
    subnet: '192.168.100.0/24'
    ranges:
      - start: '192.168.100.200'
        end:   '192.168.100.254'
    router: &gateway4 '192.168.100.1'
    dns_servers: &dns_server_addresses
      - '1.1.1.1'
      - '8.8.8.8'
      - '192.168.86.1'
    bootfiles: &bootfiles
      - client_arch:      7
        image_source_url: 'http://archive.ubuntu.com/ubuntu/dists/focal/main/uefi/grub2-amd64/2.04-1ubuntu26/grubnetx64.efi.signed'
        image_sha256sum:  '279a5a755bc248d22799434a261b92698740ab817d8aeccbd0cb7409959a1463'
    tftp_server_name: *tftp_server_address
  tftp: &tftp
    hostname: *tftp_server_address
    root_dir: '/opt/relaxdiego.com/pxe/tftpboot'


pxe:
  tftp: *tftp
  http: *http

  os_image_source_url: 'https://releases.ubuntu.com/20.04.1/ubuntu-20.04.1-live-server-amd64.iso'
  os_image_sha256sum:  '443511f6bf12402c12503733059269a2e10dec602916c0a75263e5d990f6bb93'

  bootfiles: *bootfiles

  machines:
    - hostname: 'kvm-1'
      storage: &common_storage_config
        disks:
          - path: '/dev/sda'
            partitions:
              - size: 536870912  # 512MB
                format: 'fat32'
                mount_path: '/boot/efi'
                flag: 'boot'
                grub_device: true

              - size: 1073741824  # 1GB
                format: 'ext4'
                mount_path: '/boot'

              - id: 'partition-for-ubuntu-vg'
                size: 429496729600  # 400GB
        lvm_volgroups:
          - name: 'ubuntu-vg'
            devices:
              - partition-for-ubuntu-vg
            logical_volumes:
              - name: 'ubuntu-lv'
                size: 397284474880  # 370GB
                format: 'ext4'
                mount_path: '/'
      network:
        ethernets:
          - name: 'eno1'
            dhcp4: false
            addresses:
              - '192.168.100.11/24'
            nameservers:
              addresses: *dns_server_addresses
            gateway4: *gateway4

    - hostname: 'kvm-2'
      storage: *common_storage_config
      network:
        ethernets:
          - name: 'eno1'
            dhcp4: false
            addresses:
              - '192.168.100.12/24'
            nameservers:
              addresses: *dns_server_addresses
            gateway4: *gateway4
